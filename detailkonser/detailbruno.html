<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Tiket</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="ticket-list">
  <div class="ticket">
    <input type="radio" id="ticket1" name="ticket" class="ticket-radio">
    <label for="ticket1" class="ticket-label">
      <img src="../gambar/bpass.jpg" alt="Tiket A">
      <h3>Tiket A</h3>
      <p>Harga: $50</p>
      <p>Stok: 100</p>
      <p>Kelas: Kelas 1</p>
    </label>
  </div>
  <div class="ticket">
    <input type="radio" id="ticket2" name="ticket" class="ticket-radio">
    <label for="ticket2" class="ticket-label">
      <img src="ticket2.jpg" alt="Tiket B">
      <h3>Tiket B</h3>
      <p>Harga: $40</p>
      <p>Stok: 80</p>
      <p>Kelas: Kelas 2</p>
    </label>
  </div>
  <div class="ticket">
    <input type="radio" id="ticket3" name="ticket" class="ticket-radio">
    <label for="ticket3" class="ticket-label">
      <img src="ticket3.jpg" alt="Tiket C">
      <h3>Tiket C</h3>
      <p>Harga: $30</p>
      <p>Stok: 60</p>
      <p>Kelas: Kelas 3</p>
    </label>
  </div>
</div>

</body>
</html>
